{% extends "base.html" %} {% load static %} {% block css %}

<link rel="stylesheet" href="{% static 'css/index.css' %}" />

{% endblock css %} {% block content %}

<div class="signup-login">
  <div class="signup-box">
    <form method="post">
      {% csrf_token %}
      <div class="heading">SignUp</div>

      <div class="line"></div>
      <div class="field">
        <b>Username</b>

        <input
          class="inp"
          type="text"
          name="username"
          required
          placeholder="Enter Your Full Name"
        />
      </div>

      <div class="field">
        <b>Full Name</b>

        <input
          class="inp"
          type="fnm"
          name="fnm"
          required
          placeholder="Enter Your Full Name"
        />
      </div>
      <div class="field">
        <b>Email</b>

        <input
          class="inp"
          type="email"
          name="emailid"
          required
          placeholder="Enter Your Email"
        />
      </div>

      <div class="field">
        <b>Password</b>

        <input
          class="inp"
          type="password"
          name="pwd"
          required
          placeholder="Enter Password"
        />
      </div>
      <div class="field">
        <input class="submit-button" type="submit" value="Signup" />
      </div>
      <div class="line"></div>

      <div class="field">
        <b style="margin-left: 130px">Already have an account?</b>
        <br />
        <a class="anc" href="{% url 'login' %}">Login</a>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
